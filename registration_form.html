<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name: </label>
			<input id="firstname" type="text" name="firstname" placeholder="John" required>
			<label for="lastname">Last Name: </label>
			<input id="lastname" type="text" name="lastname" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male </label>
			<input id="male" type="radio" name="sex" value="male">
			<label for="female">Female </label>
			<input id="female" type="radio" name="sex" value="female">
			<label for="other">Other </label>
			<input id="other" type="radio" name="sex" value="other">
		</div>
		<div>
			<label for="email">
			Email: 
			</label>
			<input id="email" type="email" name="email" placeholder="your email" required>
			<label for="password">
			Password: 
			<input id="password" type="password" name="password" placeholder="password" pattern=".{2,3}" required title="Password must be 5 to 10 characters">
			</label>
		</div>
		<div>
			Birthday:
			<select name="Month">
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>
			<select name="Day">
				<option>1</option>
				<option>3</option>
				<option>2</option>
			</select>
			<select name="Year">
				<option>2016</option>
				<option>2017</option>
				<option>2018</option>
			</select>
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions: </label>
			<input type="checkbox" name="agree" id="agree">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
